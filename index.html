<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Bot Ideas Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 900px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 0.95em;
        }

        select {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
        }

        select:hover {
            border-color: #667eea;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .generate-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-bottom: 30px;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .generate-btn:active {
            transform: translateY(0);
        }

        .result-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            display: none;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-card.show {
            display: block;
        }

        .bot-name {
            font-size: 2em;
            color: #667eea;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .bot-category {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            margin-bottom: 15px;
        }

        .bot-description {
            color: #333;
            line-height: 1.6;
            margin-bottom: 20px;
            font-size: 1.1em;
        }

        .features {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .features h3 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .features ul {
            list-style: none;
            padding-left: 0;
        }

        .features li {
            padding: 8px 0;
            color: #555;
            position: relative;
            padding-left: 25px;
        }

        .features li:before {
            content: "âœ“";
            position: absolute;
            left: 0;
            color: #667eea;
            font-weight: bold;
        }

        .use-cases {
            background: white;
            padding: 20px;
            border-radius: 10px;
        }

        .use-cases h3 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .use-case-item {
            background: #f5f7fa;
            padding: 10px 15px;
            margin: 8px 0;
            border-radius: 8px;
            color: #555;
        }

        .random-mode {
            text-align: center;
            margin-bottom: 20px;
        }

        .random-mode label {
            display: inline-flex;
            align-items: center;
            cursor: pointer;
            font-size: 1.1em;
        }

        .random-mode input {
            margin-right: 10px;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ¤– AI Bot Ideas Generator</h1>
        <p class="subtitle">Discover innovative AI bot concepts for any purpose</p>

        <div class="random-mode">
            <label>
                <input type="checkbox" id="randomMode"> Surprise Me! (Random Generation)
            </label>
        </div>

        <div class="filters" id="filters">
            <div class="filter-group">
                <label for="category">Category</label>
                <select id="category">
                    <option value="business">Business & Productivity</option>
                    <option value="customer">Customer Service</option>
                    <option value="education">Education & Learning</option>
                    <option value="health">Health & Wellness</option>
                    <option value="entertainment">Entertainment</option>
                    <option value="social">Social & Community</option>
                    <option value="finance">Finance & Banking</option>
                    <option value="ecommerce">E-commerce</option>
                    <option value="creative">Creative & Content</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="complexity">Complexity</label>
                <select id="complexity">
                    <option value="simple">Simple</option>
                    <option value="moderate">Moderate</option>
                    <option value="advanced">Advanced</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="platform">Platform</label>
                <select id="platform">
                    <option value="web">Web</option>
                    <option value="mobile">Mobile App</option>
                    <option value="messaging">Messaging (Slack, Discord)</option>
                    <option value="voice">Voice Assistant</option>
                    <option value="multi">Multi-Platform</option>
                </select>
            </div>
        </div>

        <button class="generate-btn" onclick="generateBot()">Generate Bot Idea âœ¨</button>

        <div class="result-card" id="resultCard">
            <div class="bot-name" id="botName"></div>
            <div class="bot-category" id="botCategoryTag"></div>
            <div class="bot-description" id="botDescription"></div>
            
            <div class="features">
                <h3>Key Features</h3>
                <ul id="featuresList"></ul>
            </div>

            <div class="use-cases">
                <h3>Use Cases</h3>
                <div id="useCasesList"></div>
            </div>
        </div>
    </div>

    <script>
        const botIdeas = {
            business: [
                {
                    name: "TaskMaster Pro",
                    description: "An intelligent project management bot that automatically assigns tasks, tracks progress, and predicts project completion dates using machine learning.",
                    features: ["Auto task assignment", "Progress tracking", "Deadline predictions", "Team analytics", "Integration with project tools"],
                    useCases: ["Manage remote teams efficiently", "Automate workflow distribution", "Generate project reports"]
                },
                {
                    name: "MeetingMind",
                    description: "A smart meeting assistant that takes notes, generates action items, and schedules follow-ups automatically.",
                    features: ["Real-time transcription", "Action item extraction", "Meeting summaries", "Calendar integration", "Follow-up reminders"],
                    useCases: ["Reduce meeting overhead", "Never miss action items", "Improve team accountability"]
                },
                {
                    name: "DataDive Analytics",
                    description: "A conversational analytics bot that helps you query business data in natural language and generates insights.",
                    features: ["Natural language queries", "Visual data reports", "Trend analysis", "Predictive insights", "Export capabilities"],
                    useCases: ["Quick business insights", "Data democratization", "Executive dashboards"]
                }
            ],
            customer: [
                {
                    name: "SupportGenius",
                    description: "An AI customer support bot that handles inquiries 24/7, learns from interactions, and escalates complex issues to humans.",
                    features: ["24/7 availability", "Multi-language support", "Context awareness", "Smart escalation", "Satisfaction tracking"],
                    useCases: ["Reduce support tickets", "Improve response time", "Scale customer service"]
                },
                {
                    name: "ReturnEase",
                    description: "A specialized bot for handling product returns and exchanges with automated processing and tracking.",
                    features: ["Return eligibility check", "Label generation", "Status tracking", "Refund processing", "Inventory updates"],
                    useCases: ["Streamline returns process", "Reduce manual processing", "Improve customer satisfaction"]
                }
            ],
            education: [
                {
                    name: "StudyBuddy AI",
                    description: "A personalized learning companion that adapts to student pace, provides explanations, and tracks progress.",
                    features: ["Adaptive learning paths", "Interactive explanations", "Progress tracking", "Quiz generation", "Study reminders"],
                    useCases: ["Personalized tutoring", "Homework assistance", "Exam preparation"]
                },
                {
                    name: "LanguageLift",
                    description: "An immersive language learning bot with conversational practice, pronunciation feedback, and cultural insights.",
                    features: ["Conversational practice", "Pronunciation analysis", "Grammar correction", "Cultural lessons", "Daily challenges"],
                    useCases: ["Learn new languages", "Practice conversations", "Business language training"]
                },
                {
                    name: "ResearchRanger",
                    description: "An academic research assistant that helps find papers, summarize findings, and organize references.",
                    features: ["Paper recommendations", "Summary generation", "Citation management", "Trend analysis", "Collaboration tools"],
                    useCases: ["Literature reviews", "Research organization", "Academic writing"]
                }
            ],
            health: [
                {
                    name: "WellnessWise",
                    description: "A holistic health coach that provides personalized fitness plans, nutrition advice, and mental wellness support.",
                    features: ["Custom workout plans", "Meal recommendations", "Progress tracking", "Meditation guidance", "Health insights"],
                    useCases: ["Personal fitness coaching", "Nutrition planning", "Mental health support"]
                },
                {
                    name: "MediReminder",
                    description: "A medication management bot that sends reminders, tracks adherence, and provides drug information.",
                    features: ["Dosage reminders", "Refill alerts", "Drug interaction checks", "Adherence reports", "Family notifications"],
                    useCases: ["Medication compliance", "Elderly care", "Chronic condition management"]
                }
            ],
            entertainment: [
                {
                    name: "MovieMatcher",
                    description: "A personalized entertainment recommender that suggests movies, shows, and books based on your mood and preferences.",
                    features: ["Mood-based suggestions", "Multi-platform search", "Watch party planning", "Review aggregation", "Watchlist management"],
                    useCases: ["Find perfect entertainment", "Group movie selection", "Discover hidden gems"]
                },
                {
                    name: "GameGuide Pro",
                    description: "An interactive gaming companion that provides tips, walkthroughs, and real-time strategy advice.",
                    features: ["Game-specific guides", "Real-time tips", "Strategy recommendations", "Achievement tracking", "Community insights"],
                    useCases: ["Game assistance", "Skill improvement", "Achievement hunting"]
                }
            ],
            social: [
                {
                    name: "EventPlanner Bot",
                    description: "A collaborative event planning assistant that helps coordinate schedules, venues, and activities for group events.",
                    features: ["Schedule coordination", "Venue suggestions", "Budget tracking", "RSVP management", "Activity recommendations"],
                    useCases: ["Party planning", "Team outings", "Community events"]
                },
                {
                    name: "IceBreaker AI",
                    description: "A conversation starter bot for social platforms that suggests topics and facilitates meaningful connections.",
                    features: ["Conversation prompts", "Interest matching", "Discussion topics", "Engagement tracking", "Community building"],
                    useCases: ["Networking events", "Online communities", "Team building"]
                }
            ],
            finance: [
                {
                    name: "BudgetBrain",
                    description: "A smart personal finance bot that tracks expenses, provides budgeting advice, and helps achieve savings goals.",
                    features: ["Expense tracking", "Budget recommendations", "Savings goals", "Bill reminders", "Financial insights"],
                    useCases: ["Personal budgeting", "Expense management", "Financial planning"]
                },
                {
                    name: "InvestIQ",
                    description: "An investment guidance bot that provides market insights, portfolio analysis, and educational resources.",
                    features: ["Market analysis", "Portfolio tracking", "Risk assessment", "Investment education", "News alerts"],
                    useCases: ["Investment research", "Portfolio management", "Financial literacy"]
                }
            ],
            ecommerce: [
                {
                    name: "ShopScout",
                    description: "A personal shopping assistant that finds products, compares prices, and notifies you of deals and discounts.",
                    features: ["Product search", "Price comparison", "Deal alerts", "Review summaries", "Wishlist management"],
                    useCases: ["Smart shopping", "Price tracking", "Gift finding"]
                },
                {
                    name: "StyleSavvy",
                    description: "A fashion recommendation bot that suggests outfits based on your style, occasion, and weather.",
                    features: ["Style profiling", "Outfit suggestions", "Weather integration", "Trend updates", "Virtual try-on"],
                    useCases: ["Daily outfit planning", "Wardrobe optimization", "Fashion discovery"]
                }
            ],
            creative: [
                {
                    name: "ContentCraft AI",
                    description: "A creative writing assistant that helps brainstorm ideas, overcome writer's block, and refine content.",
                    features: ["Idea generation", "Writing prompts", "Content refinement", "Style adaptation", "Grammar checking"],
                    useCases: ["Blog writing", "Creative storytelling", "Content marketing"]
                },
                {
                    name: "DesignMuse",
                    description: "A design inspiration bot that generates mood boards, color palettes, and design suggestions.",
                    features: ["Mood board creation", "Color palette generation", "Design trends", "Asset recommendations", "Feedback analysis"],
                    useCases: ["Graphic design", "Brand development", "UI/UX inspiration"]
                }
            ]
        };

        function generateBot() {
            const randomMode = document.getElementById('randomMode').checked;
            let category, complexity, platform;

            if (randomMode) {
                const categories = Object.keys(botIdeas);
                category = categories[Math.floor(Math.random() * categories.length)];
                
                const complexities = ['simple', 'moderate', 'advanced'];
                complexity = complexities[Math.floor(Math.random() * complexities.length)];
                
                const platforms = ['web', 'mobile', 'messaging', 'voice', 'multi'];
                platform = platforms[Math.floor(Math.random() * platforms.length)];
            } else {
                category = document.getElementById('category').value;
                complexity = document.getElementById('complexity').value;
                platform = document.getElementById('platform').value;
            }

            const bots = botIdeas[category];
            const selectedBot = bots[Math.floor(Math.random() * bots.length)];

            document.getElementById('botName').textContent = selectedBot.name;
            document.getElementById('botCategoryTag').textContent = category.toUpperCase();
            document.getElementById('botDescription').textContent = selectedBot.description;

            const featuresList = document.getElementById('featuresList');
            featuresList.innerHTML = '';
            selectedBot.features.forEach(feature => {
                const li = document.createElement('li');
                li.textContent = feature;
                featuresList.appendChild(li);
            });

            const useCasesList = document.getElementById('useCasesList');
            useCasesList.innerHTML = '';
            selectedBot.useCases.forEach(useCase => {
                const div = document.createElement('div');
                div.className = 'use-case-item';
                div.textContent = useCase;
                useCasesList.appendChild(div);
            });

            const resultCard = document.getElementById('resultCard');
            resultCard.classList.remove('show');
            setTimeout(() => {
                resultCard.classList.add('show');
            }, 50);
        }

        document.getElementById('randomMode').addEventListener('change', function() {
            const filters = document.getElementById('filters');
            if (this.checked) {
                filters.style.opacity = '0.5';
                filters.style.pointerEvents = 'none';
            } else {
                filters.style.opacity = '1';
                filters.style.pointerEvents = 'auto';
            }
        });
    </script>
</body>
</html>
